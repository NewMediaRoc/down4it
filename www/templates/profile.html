<ion-view view-title="Profile">
  <ion-content style="background-image:url({{user.imageUrl}}); background-repeat: no-repeat; background-size: 100% auto">

  <div class="list">
    <div class="item clearfix">
      <a href="#/chat/1" class="button button-icon icon ion-chatbubbles pull-right" style="float:right"></a>
      <h2>{{user.name}}</h2>
      <p>{{user.tagline}}</p>
    </div>
  </div>
  </ion-content>
</ion-view>
