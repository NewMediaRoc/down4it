<ion-view view-title="{{event.name}}">
  <ion-nav-buttons side="secondary">
    <a class='button button-clear connections-button' href='#/connections'>Connections</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div class="item item-thumbnail-left">
        <img ng-src="{{event.imgUrl}}">
        <h2>{{event.name}}</h2>
        <p>{{event.description}}</p>
      </div>
    </div>


    <ion-list type="card">
      <ion-item ng-repeat="user in users | filter:filterText"
                class="item-thumbnail-left" href="#/profile/{{user.profile.id}}">
          <img ng-src="{{user.profile.profileImage}}">
          <h2>{{user.profile.name}}</h2>
          <h3>{{user.profile.blurb}}</h3>
          <h3>{{user.profile.gender}}</h3>
          <h3>Looking for {{user.preferences.relationshipType}}</h3>
          <h3>Interested in {{user.preferences.genderInterest}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
