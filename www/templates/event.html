<ion-view view-title="">
  <ion-content>
    <div class="list">
      <div class="item item-thumbnail-left">
        <img ng-src="{{event.imgUrl}}">
        <h2>{{event.name}}</h2>
        <p>{{event.description}}</p>
      </div>
    </div>


    <ion-list type="card">
      <ion-item ng-repeat="item in items | filter:filterText"
                class="item-thumbnail-left" href="#/profile/12345">
          <img ng-src="{{item.imgUrl}}">
          <h2>{{item.name}}</h2>
          <h3>{{item.date}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
