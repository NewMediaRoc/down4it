<ion-view view-title="">
  <ion-content class="padding">
    <div class="list list-inset" style="margin-top:0">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="I'm up for ..." ng-model="filterText">
      </label>
    </div>
    <ion-list type="card">
      <ion-item ng-repeat="item in events | filter:filterText"
                class="item-thumbnail-left" href="#/event/{{item.id}}">
          <img ng-show="item.imgUrl" ng-src="{{item.imgUrl}}">
          <h2>{{item.name}}</h2>
          <h3>{{item.date}}</h3>
          <h3>{{item.users.length}} Up4It</h3>
          <h3 ng-show="item.userIsUpForIt">You're Up4It</h3>
      </ion-item>
    </ion-list>
  </ion-content>
  <a href="#/new-event" class="button button-block button-balanced" style="position:absolute;bottom:0;left:10px;right:10px;">Something New!</a>
</ion-view>
