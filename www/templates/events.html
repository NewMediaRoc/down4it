<ion-view hide-back-button="true">
  <ion-nav-buttons side="primary">
    <a class='button button-clear button-icon ion-ios-gear' href=''></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a class='button button-clear button-icon ion-chatbubble-working' href='#/connections'></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list list-inset" style="margin-top:0">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="I'm up for ..." ng-model="filterText">
      </label>
    </div>
    <ion-list type="card">
      <ion-item ng-repeat="event in events | filter:filterText" style="min-height:auto;"
                class="item-thumbnail-left item-icon-right variable-height-list-item" href="#/event/{{event.id}}">
          <img ng-show="event.imgUrl" ng-src="{{event.imgUrl}}" style="width:80px;height:auto;">
          <h2>{{event.name}}</h2>
          <h3>{{event.date}}</h3>
          <h2 class="positive">{{event.users.length}} <img src="img/plus1.png" style="height:.8em;margin-bottom:-2px"/></h2>
          <!--<h3 ng-show="event.userIsUpForIt">You're Up4It</h3>-->
        <i class="icon ion-ios-arrow-forward"></i>
      </ion-item>
    </ion-list>
