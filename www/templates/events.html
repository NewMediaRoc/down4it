    <a class='button button-clear button-icon ion-ios-gear' href=''></a>

  <ion-nav-buttons side="secondary">
    <a class='button button-clear button-icon ion-chatbubble-working' href='#/connections'></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list list-inset" style="margin-top:0">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="I'm up for ..." ng-model="filterText">
      </label>
    </div>

    <div class="row">
      <div ng-repeat="event in events | filter:filterText"
                class="col col-33" href="#/event/{{event.id}}"
        style="height:25%">
        <a class="card" href="#/event/{{event.id}}" style="display:block">
          <div style="height:80px;overflow:hidden; line-height:80px" class="text-center">
            <img ng-show="event.imgUrl" ng-src="{{event.imgUrl}}" style="width:100%;vertical-align: middle">
          </div>
          <div class="padding">
        <h4>{{event.name}}</h4>
        <h5>{{event.date}}</h5>
